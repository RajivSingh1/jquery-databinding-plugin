<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Data Binding in JavaScript - 01. Simplest Binding with a Textbox</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../jQuery.as24.bind.js" type="text/javascript"></script>
</head>
<body>
    <br />
    Name: <input id="name" /><br />
    O/P:<label id="nameo"></label><br />
    Age: <input id="age" type="number" min="0" max="140" /><br />
    O/P:;<label id="ageo"></label>

    <script type="text/javascript">
		var myModel = {}; 

	
		$(myModel)
			.dataBind({modelAttribute:'name', selector:'#name', eventToBind:'keyup change'})
			.dataBind({modelAttribute:'name', selector:'#nameo'})
			.dataBind({modelAttribute:'age', selector:'#age', eventToBind:'keyup change'})
			.dataBind({modelAttribute:'age', selector:'#ageo'})
			;

   
        $(myModel).attr('name', 'Rajiv');
        $(myModel).attr('age', '22');

		

    </script>
</body>
</html>
